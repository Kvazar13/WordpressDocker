version: '4.17.0'services:  nginx:    build:      context: .      dockerfile: nginx.dockerfile    depends_on:      - php      - mysql    ports:      - 80:80      - 443:443    volumes:      - ./wordpress:/var/www/html:delegated  mysql:    image: mysql:latest    environment:      MYSQL_DATABASE: wp      MYSQL_USER: wp      MYSQL_PASSWORD: secret      MYSQL_ROOT_PASSWORD: secret    volumes:      - ./mysql:/var/lib/mysql  php:    build:      context: .      dockerfile: php.dockerfile    volumes:      - ./wordpress:/var/www/html:delegated  wp:    build:      context: .      dockerfile: php.dockerfile    volumes:      - ./wordpress:/var/www/html:delegated    entrypoint: ['wp', '--allow-root']